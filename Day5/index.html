<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock üïì</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        /* Page */
        body{
            min-height:100vh;
            background:linear-gradient(125deg,#2c54ba,#2e7070,#188de7);
            color:#ffffff;
        }

        /* Header */
        header{
            text-align:center;
            padding:30px 10px 20px;
        }

        header h1{
            font-size:2.6rem;
            font-weight:600;
        }

        /* Main container */
        main{
            max-width:520px;
            margin:0 auto 40px;
            padding:20px 15px 30px;
        }

        /* List container */
        .clocks-container{
            display:flex;
            flex-direction:column;
            gap:14px;
        }

        /* Clock row */
        .clock-box{
            background:rgba(255,255,255,0.95);
            color:#222;
            border-radius:14px;
            padding:14px 18px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            box-shadow:0 6px 15px rgba(0,0,0,0.15);
        }

        /* City info */
        .city-info{
            line-height:1.4;
        }

        .city{
            font-size:1.1rem;
            font-weight:600;
        }

        .country{
            font-size:0.9rem;
            color:#555;
        }

        /* Time info */
        .time-info{
            text-align:right;
        }

        .time{
            font-size:1.8rem;
            font-weight:600;
            color:#0f51c4;
        }

        .date{
            font-size:0.85rem;
            color:#444;
        }

        /* Footer */
        footer{
            text-align:center;
            padding:15px;
            background:#333;
            font-size:0.85rem;
        }

        /* Mobile */
        @media(max-width:500px){
            .clock-box{
                flex-direction:column;
                align-items:flex-start;
                gap:10px;
            }

            .time-info{
                text-align:left;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>World Clock üåè</h1>
    </header>

    <main>
    <section class="clocks-container">

        <div class="clock-box">
            <div class="city-info">
                <div class="city">Pune</div>
                <div class="country">India</div>
            </div>
            <div class="time-info">
                <div class="time" id="pune">--:--:--</div>
                <div class="date" id="pune-date">--</div>
            </div>
        </div>

        <div class="clock-box">
            <div class="city-info">
                <div class="city">Singapore</div>
                <div class="country">Singapore</div>
            </div>
            <div class="time-info">
                <div class="time" id="singapore">--:--:--</div>
                <div class="date" id="singapore-date">--</div>
            </div>
        </div>

        <div class="clock-box">
            <div class="city-info">
                <div class="city">Manila</div>
                <div class="country">Philippines</div>
            </div>
            <div class="time-info">
                <div class="time" id="manila">--:--:--</div>
                <div class="date" id="manila-date">--</div>
            </div>
        </div>

        <div class="clock-box">
            <div class="city-info">
                <div class="city">Los Angeles</div>
                <div class="country">USA (CA)</div>
            </div>
            <div class="time-info">
                <div class="time" id="los_angeles">--:--:--</div>
                <div class="date" id="los_angeles-date">--</div>
            </div>
        </div>

        <div class="clock-box">
            <div class="city-info">
                <div class="city">Cali</div>
                <div class="country">Colombia</div>
            </div>
            <div class="time-info">
                <div class="time" id="cali">--:--:--</div>
                <div class="date" id="cali-date">--</div>
            </div>
        </div>

        <div class="clock-box">
            <div class="city-info">
                <div class="city">Atlanta</div>
                <div class="country">USA (GA)</div>
            </div>
            <div class="time-info">
                <div class="time" id="atlanta">--:--:--</div>
                <div class="date" id="atlanta-date">--</div>
            </div>
        </div>

        <div class="clock-box">
            <div class="city-info">
                <div class="city">London</div>
                <div class="country">United Kingdom</div>
            </div>
            <div class="time-info">
                <div class="time" id="london">--:--:--</div>
                <div class="date" id="london-date">--</div>
            </div>
        </div>

    </section>
    </main>

    <footer>
        Created by Mayuresh Patil @ ThinkSchool
    </footer>

    <script>
        const cityTime = {
            pune: "Asia/Kolkata",
            singapore: "Asia/Singapore",
            manila: "Asia/Manila",
            los_angeles: "America/Los_Angeles",
            cali: "America/Bogota",
            atlanta: "America/New_York",
            london: "Europe/London"
        };

        function updateClocks(){
            const now = new Date();

            for(const city in cityTime){
                const timeFormatter = new Intl.DateTimeFormat("en-GB",{
                    timeZone: cityTime[city],
                    hour:"2-digit",
                    minute:"2-digit",
                    second:"2-digit",
                    hour12:false
                });

                const dateFormatter = new Intl.DateTimeFormat("en-GB",{
                    timeZone: cityTime[city],
                    day:"2-digit",
                    month:"long",
                    year:"numeric"
                });

                document.getElementById(city).textContent = timeFormatter.format(now);
                document.getElementById(`${city}-date`).textContent = dateFormatter.format(now);
            }
        }

        updateClocks();
        setInterval(updateClocks,1000);
    </script>

</body>
</html>
